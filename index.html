<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Hipotecario</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
        input, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #0A1F44; color: #fff; font-weight: bold; cursor: pointer; }
        .resultado { margin-top: 15px; padding: 15px; background: #e6f2ff; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè° Simulador Hipotecario</h2>
        <label>Valor de la vivienda:</label>
        <input type="number" id="valor" placeholder="Ej. 1,500,000">

        <label>Enganche (%):</label>
        <input type="number" id="enganche" placeholder="Ej. 20">

        <label>Plazo (a√±os):</label>
        <select id="plazo">
            <option value="15">15 a√±os</option>
            <option value="20">20 a√±os</option>
            <option value="25">25 a√±os</option>
        </select>

        <label>Tasa de inter√©s anual (%):</label>
        <input type="number" id="tasa" placeholder="Ej. 10">

        <button onclick="calcular()">Calcular Mensualidad</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            let valor = parseFloat(document.getElementById('valor').value);
            let enganche = parseFloat(document.getElementById('enganche').value) / 100;
            let plazo = parseInt(document.getElementById('plazo').value);
            let tasa = parseFloat(document.getElementById('tasa').value) / 100;

            let montoPrestamo = valor * (1 - enganche);
            let n = plazo * 12; 
            let i = tasa / 12; 

            let mensualidad = (montoPrestamo * i) / (1 - Math.pow(1 + i, -n));
            let total = mensualidad * n;

            document.getElementById('resultado').innerHTML =
                `<strong>Monto a financiar:</strong> $${montoPrestamo.toFixed(2)} <br>
                 <strong>Mensualidad aproximada:</strong> $${mensualidad.toFixed(2)} <br>
                 <strong>Costo total del cr√©dito:</strong> $${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
